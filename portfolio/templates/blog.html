{% extends 'blog_base.html' %}

{% block content %}

<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>my <span>blog</span></h1>
    <span class="title-bg">posts</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content revealator-slideup revealator-once revealator-delay1">
    <div class="container">
        <!-- Articles Starts -->
        <div class="row">
            {% if blogs %}
                {% for blog in blogs %}
                    <!-- Article Starts -->
                    <div class="col-12 col-md-6 col-lg-6 col-xl-4 mb-10">
                        <article class="post-container">
                            <div class="post-thumb">
                                <a href="{{blog.BlogLink}}" target='_blank' class="d-block position-relative overflow-hidden">
                                    <img src="{{blog.Thumbnail.url}}" class="img-fluid" alt="Blog Post">
                                </a>
                            </div>
                            <div class="post-content">
                                <div class="entry-header">
                                    <h3><a href="{{blog.BlogLink}}" target='_blank'>{{blog.Title}}</a></h3>
                                </div>
                                <div class="entry-content open-sans-font">
                                    <p> 
                                        {{blog.Description}}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    <!-- Article Ends -->
                {% endfor %}
            {% endif %}
            
            <!-- Pagination Starts -->
            {% comment %} <div class="col-12 mt-4">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                    </ul>
                </nav>
            </div> {% endcomment %}
            <!-- Pagination Ends -->
        </div>
        <!-- Articles Ends -->
    </div>

</section>

{% endblock content %}
